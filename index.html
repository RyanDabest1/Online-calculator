<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="images/icon.png" type="image/x-icon">
        <title>Online-Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.3/math.js" integrity="sha512-A59U2s2riXJIxiKI59cFleqa5Scg3HetVFdcvLRxaBdnInx2zUKWKcR7zY/dtRynWvmys9ltWcvle/s0lLkTlw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div class="calculator">
        <div class="display">
            <div class="display-top" data-value="">
            </div>
            <div class="display-bottom" data-value="">
            </div>
        </div>
       <div class="container">
        <button class="nbutton" value="7">7</button>
        <button class="nbutton" value="8">8</button>
        <button class="nbutton" value="9">9</button>
        <button class="clearEntry">AC</button>
        <button class="allClear">CE</button>
        <button class="nbutton" value="4">4</button>
        <button class="nbutton" value="5">5</button>
        <button class="nbutton" value="6">6</button>
        <button class="sbutton fbutton" value="×">×</button>
        <button class="sbutton fbutton" value="÷">÷</button>
        <button class="nbutton" value="1">1</button>
        <button class="nbutton" value="2">2</button>
        <button class="nbutton" value="3">3</button>
        <button class="sbutton fbutton" value="+">+</button>
        <button class="sbutton fbutton" value="-">-</button>
        <button class="nbutton" value="0">0</button>
        <button class="decimal" value=".">.</button>
        <button class="equal">=</button>
        <div class="logo"> Made By Ryan</div>
       </div>
       </div>
       
        
    </body>
    <script src="./main.js" defer></script>
</html>
